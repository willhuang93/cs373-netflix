# http://docs.travis-ci.com/user/build-configuration/

language: python

python:
    - "3.4"

sudo: false

install:
    - pip install --upgrade pip
    - pip --version
    - pip install coverage
    - pip install numpy

before_script:
    - uname -a
    - printenv
    - pip list

script:
    - date
    - ls -al
    - make collatz-tests
    - ls -al
    - make Collatz.html
    - ls -al
    - make Collatz.log
    - ls -al
    - make test
    - ls -al
    - make check
